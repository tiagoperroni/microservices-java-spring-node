server.port=8080
spring.application.name=serverconfig-api

spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:///d:/z-config/config

## puxar pelo github
#spring.cloud.config.server.git.uri=https://github.com/tiagoperroni/microservices-java-spring-node/tree/main
##spring.cloud.config.server.git.default-label=main

management.endpoints.web.exposure.include=*

## zipkin trace
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0

## config for rabbit
spring.zipkin.sender.type=rabbit
spring.zipkin.rabbitmq.queue=zipkin
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest